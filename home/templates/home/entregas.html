{% extends 'home/base.html' %}

{% block content %}

    <div class="entregas">
        {% for entrega in entregasAtivas %}
            <p>{{entrega.id}} | {{ entrega.ciclista }} | {{ entrega.end_coleta }} | {{ entrega.end_entrega }} | {{ entrega.desc }}</p>
            <a href="{% url 'deleta_entregaativa' pk=entrega.id %}" class="btn">Excluir</a>
        {% endfor %}
    </div>

{% endblock %}
