{% load staticfiles %}

<html lang="pt-br">
    <head>
        <title>Lista de entregas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="UTF-8">
        <!-- css files -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <!-- bootstrap -->

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h1> Mapa de entregas </h1>
                    <h1>Nova Entrega</h1>
                    <form method="POST" class="nova-entrega-form">{% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="save btn btn-default">Save</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div id="map"></div>
                </div>
            </div>
        </div>

        <script>
            function initMap(){
                var options = {
                    zoom:14.67,
                    center:{lat:-29.709018,lng:-53.7337614}
                }

                var map = new google.maps.Map(document.getElementById('map'),options);

                // pegando os markers do bd
                var markers = [
                    {% for entrega in entregasAtivas %}
                        // coleta
                        {
                            coords:{lat: {{entrega.lat_coleta}},lng:{{entrega.lng_coleta}} },
                            content:'Coleta: {{entrega.desc}}'
                        },
                        // entrega
                        {
                            coords:{lat: {{entrega.lat_entrega}},lng:{{entrega.lng_entrega}} },
                            content:'Entrega: {{entrega.desc}}'
                        },
                    {% endfor %}
                ];

                // loop through markers
                for(var i=0;i<markers.length;i++){
                    addMarker(markers[i]);
                }

                // Add Marker Function
                function addMarker(props){
                    var marker = new google.maps.Marker({
                        position: props.coords,
                        map:map
                    });

                    // check for custom icon
                    if(props.iconImage){
                        // set icon image
                        marker.setIcon(props.iconImage);
                    }
                    // check content
                    if(props.content){
                        var infoWindow = new google.maps.InfoWindow({
                            content:props.content
                        });

                        marker.addListener('click', function(){
                            infoWindow.open(map,marker);
                        });
                    }
                }
            }
        </script>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDmhhr_81wgfC0l_80i4nMxiDyZmlxwgI&callback=initMap"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
